<!DOCTYPE html>
<html>
    <head>
        <title>Rock, Papers, Scissors</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class = 'header'>
            <h1>ROCK, PAPER, SCISSORS</h1>
            <h2>MAKE YOUR CHOICE</h2>
            <p>First to 5 wins!</p>
        </div>

        <div class = 'choices'>
            <input type="image" id = 'rock' class = 'choices' src = 'rps(2).png' alt = "rock">
            <input type="image" id = 'paper' class = 'choices' src = 'rps.png' alt = "paper">
            <input type="image" id = 'scissors' class = 'choices' src = 'rps(1).png' alt = "scissors">
        </div>

        <div class = 'scores'>
            <p id = playerScore>You: 0</p>
            <p id = computerScore>Computer: 0</p>
        </div>

        <ul class = 'gamelog'>
            <li id = 'startParagraph'>Waiting for your choice...</li>
        </ul>
        
        <script src = "rpsnew.js"></script>
    
    </body>
</html>
