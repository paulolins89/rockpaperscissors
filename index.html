<!DOCTYPE html>
<html>
    <script>
        function game(){

            let computerScore, playerScore = 0;
            
            for(round = 1; round <= 5; round++){
                
                let check = False;
                while(check == False){
                    const computerSelection = computerPlay();
                    const playerSelection = prompt("Rock, paper, or scissors?").toLowerCase(); //gets input from user and turns it lowercase
                        
                    //checks if the selection is one of the right options, if it isn't repeats the question.
                        if ((playerSelection == "rock") || (playerSelection == "paper") || (playerSelection == "scissors")){
                            check = True; //once the selection is correct, it will break the loop
                        }else{
                            console.log("Incorrect choice; please select again.")
                        }
                    //checks if player and computer selected the same thing    
                        
                        console.log("Computer: " + computerSelection + " Player: " + playerSelection);

                        if (playerSelection == computerSelection){
                            console.log("Tie! Play again.");
                            check = False;
                        }else{
                            if (playRound(playerSelection, computerSelection) == "computer"){
                                computerScore++;
                                if (computerScore == 3){
                                    return "Computer wins!";
                                }
                            }else{
                                playerScore++;
                                if (playerScore == 3){
                                    return "Player wins!";
                                }
                            }
                            console.log("Computer: " + computerScore + " Player: " + playerScore);
                        }
                
                }

                console.log(playRound(playerSelection, computerSelection)); //shows what was selected by each

                //first to 3 wins
            }
        }

        function computerPlay{
            var choice = Math.random() //choose a random selections
            
            //return option
            if (choice < 0.33){
                return "rock";
            }else if ((choice >= 0.33) && (choice < 0.66)){
                return "paper";
            }else{
                return "scissors";
            }
        }

        function playRound(playerSelection, computerSelection){
            if ((playerSelection == "rock" && computerSelection == "scissors") || (playerSelection == "scissors" && computerSelection == "paper") || (playerSelection == "paper" && computerSelection == "rock")){
                return "player";
            }else{
                return "computer";
            }
        }
        
        
    </script>
</html>
